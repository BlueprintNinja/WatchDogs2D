# index.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pygame in Browser</title>
</head>
<body>
    <script src="https://pyodide-cdn2.iodide.io/v0.18.1/full/pyodide.js"></script>
    <canvas id="pygame-canvas"></canvas>
    <script>
        async function main() {
            let pyodide = await loadPyodide();
            await pyodide.loadPackage(['pygame-wasm']);
            pyodide.runPython(await (await fetch('game.py')).text());
        }
        main();
    </script>
</body>
</html>
