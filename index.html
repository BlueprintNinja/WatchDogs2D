<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pygame in Browser</title>
</head>
<body>
    <h1>Loading Pygame...</h1>
    <script src="https://cdn.jsdelivr.net/pygbag/pygbag.js"></script>
    <script>
        async function loadPygame() {
            console.log("Loading Pygame...");
            let config = {
                "package": "",
                "entrypoint": "game.py",  // Ensure this is the correct path
            };
            await loadPyConfig(config);
            console.log("Pygame loaded.");
        }

        loadPygame().catch(err => {
            console.error("Failed to load Pygame:", err);
        });
    </script>
</body>
</html>
